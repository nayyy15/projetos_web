<form action="https://formsquash.io/f/kqqyuxyWY8hxFBtCzfKk"method="post">
    <h2>Entre em Contato</h2>
    <label for="nome">Nome:</label>
    <input type="texto" id="nome" required placeholder="Digite o seu nome completo" name="nome">

    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="seuemail@exemplo.com" required name="email">

    <label for="mensagem">Mensagem:</label>
    <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem aqui..."></textarea>
<br>
    <button type="submit">Enviar Mensagem</button>
</form>
